name: Auto Update Activity Log

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * *'

  push:
    branches:
      - main

permissions:
  contents: write 
  actions: read
  statuses: read

jobs:
  update-activity:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }}

      - name: Generate Activity Log
        uses: TheDanniCraft/activity-log@v1
        with:
          github_token: ${{ secrets.MY_TOKEN }}
          
          github_username: ${{ github.repository_owner }}
          
          output_style: 'markdown' 

          placeholder: '<!-- START_SECTION:activity-log --><!-- END_SECTION:activity-log -->'

      - name: Commit and Push Changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'Activity Bot'
          author_email: 'action@github.com'
          message: 'docs: Auto-updated activity log'
          add: 'README.md'
          # ACTION: Use MY_TOKEN as specified by the user
          token: ${{ secrets.MY_TOKEN }}
