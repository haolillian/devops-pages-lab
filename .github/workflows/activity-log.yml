name: Auto Update GitHub Activity

on:
  workflow_dispatch:     # æ‰‹å‹•è§¸ç™¼
  schedule:
    - cron: "0 */6 * * *"   # æ¯ 6 å°æ™‚åŸ·è¡Œä¸€æ¬¡ï¼Œå¯ä¾éœ€æ±‚ä¿®æ”¹

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate activity log
        uses: Readme-Workflows/recent-activity@v3
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ğŸ“ Update recent GitHub activity" || echo "No changes to commit"
          git push

  update-pages:
    needs: update-readme
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
