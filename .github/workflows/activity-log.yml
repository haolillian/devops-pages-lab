name: Auto Update GitHub Activity

on:
  workflow_dispatch:       # æ‰‹å‹•åŸ·è¡Œ
  schedule:
    - cron: "0 */6 * * *"  # æ¯ 6 å°æ™‚è‡ªå‹•åŸ·è¡Œ

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub activity log
        uses: Readme-Workflows/recent-activity@v3
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ”„ Update recent GitHub activity" || echo "No changes to commit"
          git push

  deploy-pages:
    needs: update-readme
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
